<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="index,follow" />
    <meta name="revisit-after" content="1 days" />
    <meta name="document-state" content="dynamic" />
    <link href="/static/css/style.css" type="text/css" rel="stylesheet"/>
    <title>BT种子搜索</title>
    <style>
        .divcss5{
            text-align:center;
        };

    </style>
</head>
<body id="home" onload="document.btform.name.focus();">
<div id="topbar" class="topbox"><ul>
</ul></div>


<div id="wrapper">
    <!-- header start -->
    <div id="header">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h1 id="logo"><img src="/static/img/logo.png"  alt="磁力搜索-磁力链接搜索引擎"/></h1>
        <p class="slogan">bt搜索-<strong>最高效的bt种子</strong>磁力链接搜索引擎</p>
        <div id="sbox">
            <form name="btform" onsubmit="return search(this);" action="/">
                <input type="text" baiduSug="2" autocomplete="off" placeholder="请输入电影、音乐、软件等资源名称" id="input" name="name" class="stbox"/>
                <input type="submit" onmouseout="this.className=''" onmousedown="this.className='mousedown'" onmouseover="this.className='hover'" value="磁力搜索" id="sbutton"/>
            </form>
        </div>
    </div>
    <div id="container">
        <div class="main">
            <div class="hotwords">
                <div class="hwtit"><h4>热搜关键词</h4></div>
                <ul class="hwentry">
                    {{range $k,$v := .hotWords}}
                        <li><a class="HotKey" href="/list/{{$v}}/time_d/1">{{$v}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>

    </div>

</div>
<!-- footer start -->
<div id="footer">
    <p>&copy; 2018 face66 | <a target="_blank"  href="http://101.201.253.64:8090/" >个人博客</a></p>
</div>
<!-- footer end -->
<script language="JavaScript">
    function search(form) {
        value = form.name.value;
        if(!value){
            $('.stbox').focus();
            return false;
        }
        var url = '/list/' + encodeURIComponent(value) + '/time_d/1';
        window.location = url;
        return false;
    }
</script>
</body>
</html>
